<!DOCTYPE html>
<html>
<head>
  <title>Service Worker Debug Tool</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #1177bb;
    }
    .output {
      background: #252526;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { color: #4ec9b0; }
    .error { color: #f48771; }
    .warning { color: #ce9178; }
  </style>
</head>
<body>
  <h1>ğŸ”§ Service Worker Diagnostic Tool</h1>

  <div>
    <button onclick="checkSWStatus()">ğŸ“Š Check SW Status</button>
    <button onclick="checkCaches()">ğŸ’¾ Check Caches</button>
    <button onclick="forceUpdate()">ğŸ”„ Force Update</button>
    <button onclick="unregisterAll()">ğŸ—‘ï¸ Unregister All</button>
    <button onclick="clearAllCaches()">ğŸ§¹ Clear All Caches</button>
    <button onclick="fullReset()">âš ï¸ FULL RESET</button>
  </div>

  <div id="output" class="output">
    Click a button to run diagnostics...
  </div>

  <script>
    const output = document.getElementById('output');

    function log(msg, type = 'info') {
      const span = document.createElement('span');
      span.className = type;
      span.textContent = msg + '\n';
      output.appendChild(span);
      output.scrollTop = output.scrollHeight;
    }

    function clear() {
      output.innerHTML = '';
    }

    async function checkSWStatus() {
      clear();
      log('ğŸ” Checking Service Worker Status...', 'info');

      const registrations = await navigator.serviceWorker.getRegistrations();
      log(`\nğŸ“‹ Found ${registrations.length} registration(s)\n`, 'info');

      for (const reg of registrations) {
        const active = reg.active;
        const waiting = reg.waiting;
        const installing = reg.installing;

        log('â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€', 'info');
        log(`Scope: ${reg.scope}`, 'info');

        if (active) {
          log(`âœ… ACTIVE: ${active.scriptURL}`, 'success');
          log(`   State: ${active.state}`, 'info');
        }

        if (waiting) {
          log(`â³ WAITING: ${waiting.scriptURL}`, 'warning');
          log(`   State: ${waiting.state}`, 'info');
        }

        if (installing) {
          log(`âš™ï¸ INSTALLING: ${installing.scriptURL}`, 'warning');
          log(`   State: ${installing.state}`, 'info');
        }

        if (!active && !waiting && !installing) {
          log('âŒ No service worker found', 'error');
        }
      }

      // Check controller
      const controller = navigator.serviceWorker.controller;
      if (controller) {
        log(`\nğŸ® Current Controller: ${controller.scriptURL}`, 'success');
      } else {
        log(`\nâŒ No controller (page not controlled by SW)`, 'error');
      }
    }

    async function checkCaches() {
      clear();
      log('ğŸ’¾ Checking Caches...', 'info');

      const cacheNames = await caches.keys();
      log(`\nğŸ“¦ Found ${cacheNames.length} cache(s)\n`, 'info');

      for (const cacheName of cacheNames) {
        log(`\nğŸ“‚ Cache: ${cacheName}`, 'info');
        const cache = await caches.open(cacheName);
        const keys = await cache.keys();

        log(`   Files: ${keys.length}`, 'info');

        // Check for utilities
        const utilityFiles = keys.filter(req => req.url.includes('utilities/'));
        if (utilityFiles.length > 0) {
          log(`   ğŸ“ Utilities:`, 'warning');
          utilityFiles.forEach(req => {
            const url = new URL(req.url);
            log(`      - ${url.pathname}`, 'info');
          });
        }

        // Check for notifications.js specifically
        const notificationsFile = keys.find(req => req.url.includes('notifications.js'));
        if (notificationsFile) {
          log(`   ğŸ”” notifications.js: ${notificationsFile.url}`, 'success');
        }
      }
    }

    async function forceUpdate() {
      clear();
      log('ğŸ”„ Forcing Service Worker Update...', 'info');

      const registrations = await navigator.serviceWorker.getRegistrations();

      for (const reg of registrations) {
        try {
          await reg.update();
          log(`âœ… Update check triggered for ${reg.scope}`, 'success');
        } catch (err) {
          log(`âŒ Update failed: ${err.message}`, 'error');
        }
      }

      log('\nâ³ Waiting 2 seconds for update...', 'info');
      setTimeout(async () => {
        await checkSWStatus();
      }, 2000);
    }

    async function unregisterAll() {
      clear();
      log('ğŸ—‘ï¸ Unregistering All Service Workers...', 'warning');

      const registrations = await navigator.serviceWorker.getRegistrations();

      for (const reg of registrations) {
        try {
          await reg.unregister();
          log(`âœ… Unregistered: ${reg.scope}`, 'success');
        } catch (err) {
          log(`âŒ Failed to unregister: ${err.message}`, 'error');
        }
      }

      log('\nâœ… All service workers unregistered', 'success');
      log('ğŸ”„ Reload the page to register new SW', 'warning');
    }

    async function clearAllCaches() {
      clear();
      log('ğŸ§¹ Clearing All Caches...', 'warning');

      const cacheNames = await caches.keys();

      for (const cacheName of cacheNames) {
        try {
          await caches.delete(cacheName);
          log(`âœ… Deleted cache: ${cacheName}`, 'success');
        } catch (err) {
          log(`âŒ Failed to delete ${cacheName}: ${err.message}`, 'error');
        }
      }

      log('\nâœ… All caches cleared', 'success');
      log('ğŸ”„ Reload the page to rebuild cache', 'warning');
    }

    async function fullReset() {
      if (!confirm('âš ï¸ This will:\n1. Unregister all service workers\n2. Clear all caches\n3. Reload the page\n\nContinue?')) {
        return;
      }

      clear();
      log('âš ï¸ FULL RESET INITIATED', 'error');

      // Step 1: Unregister all SWs
      log('\nğŸ—‘ï¸ Step 1: Unregistering service workers...', 'info');
      const registrations = await navigator.serviceWorker.getRegistrations();
      for (const reg of registrations) {
        await reg.unregister();
        log(`   âœ… Unregistered: ${reg.scope}`, 'success');
      }

      // Step 2: Clear all caches
      log('\nğŸ§¹ Step 2: Clearing caches...', 'info');
      const cacheNames = await caches.keys();
      for (const cacheName of cacheNames) {
        await caches.delete(cacheName);
        log(`   âœ… Deleted: ${cacheName}`, 'success');
      }

      // Step 3: Clear localStorage service worker flag
      log('\nğŸ“ Step 3: Clearing flags...', 'info');
      try {
        sessionStorage.removeItem('sw-migration-reload-done');
        log('   âœ… Cleared session flag', 'success');
      } catch (e) {
        log(`   âš ï¸ Could not clear session flag: ${e.message}`, 'warning');
      }

      log('\nâœ… RESET COMPLETE', 'success');
      log('ğŸ”„ Reloading in 2 seconds...', 'warning');

      setTimeout(() => {
        window.location.reload();
      }, 2000);
    }

    // Auto-run status check on load
    window.addEventListener('load', () => {
      setTimeout(checkSWStatus, 100);
    });
  </script>
</body>
</html>
